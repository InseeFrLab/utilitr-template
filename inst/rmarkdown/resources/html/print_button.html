<button id="print" style="left:36%;position:relative;background-color: #92bcbc94;">
  <i class="glyphicon glyphicon-print" type="submit" onclick="window.PagedPolyfill.preview().then(() => {document.body.style.cssText='min-width: unset !important'; window.print();})" style= "padding-left: 5px; color: #cf581b;">
  <b style = "color: #cf581b; padding-left: 5px;">Imprimer en A4</b>
  </i>
</button>

<div class = "datefiche">
  <script type="text/javascript" style = "color: red;">
  var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
var yyyy = today.getFullYear();

message = 'Fiche téléchargée le ' + dd + '/' + mm + '/' + yyyy;
  document.write(message);
</script>
</div>
